<div id="jQuery-noop1" class="entry method">
<h2 class="jq-clearfix roundTop section-title">
<span class="name">jQuery.noop()</span> <span class="returns">返回： <a class="return" href="http://docs.jquery.com/Types#Function">Function</a></span>
</h2>
<div class="jq-box roundBottom entry-details">
<p class="desc"><strong>描述： </strong>一个空函数</p>
<ul class="signatures"><li class="signature" id="jQuery-noop"><h4 class="name">
<span class="versionAdded">version added: <a href="/category/version/1.4/">1.4</a></span>jQuery.noop()</h4></li></ul>
<div class="longdesc">
<p>当你仅仅想要传递一个空函数的时候，就用他吧。</p>
<p>这对一些插件作者很有用，当插件提供了一个可选的回调函数接口，那么如果调用的时候没有传递这个回调函数，就用<code>jQuery.noop</code>来代替执行。</p>
